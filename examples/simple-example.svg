<svg version="1.1"
    width="300" height="200"
    xmlns:xlink="http://www.w3.org/2000/svg">

<!-- This is the red rectangle background of the logo which is created with rect -->
    <rect width="100%" height="100%" fill="red" />
<!-- This is the circle portion of the logo that is created with circle -->
